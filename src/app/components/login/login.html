<div class="login-container">
  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <div mat-card-avatar class="login-avatar">
          <mat-icon>code</mat-icon>
        </div>
        <mat-card-title>LeetCode Tracker</mat-card-title>
        <mat-card-subtitle>Track your coding journey</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="login-content">
        <div class="welcome-text">
          <h2>Welcome!</h2>
          <p>Sign in to start tracking your LeetCode progress and build your coding streak.</p>
        </div>

        <div class="features-list">
          <div class="feature-item">
            <mat-icon>analytics</mat-icon>
            <span>Track your progress and statistics</span>
          </div>
          <div class="feature-item">
            <mat-icon>local_fire_department</mat-icon>
            <span>Build and maintain your streak</span>
          </div>
          <div class="feature-item">
            <mat-icon>insights</mat-icon>
            <span>Get insights and recommendations</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions class="login-actions">
        <button
          mat-raised-button
          color="primary"
          class="google-signin-btn"
          (click)="signInWithGoogle()"
          [disabled]="loading"
        >
          <span class="btn-content">
            <mat-spinner diameter="18" *ngIf="loading"></mat-spinner>
            <img
              *ngIf="!loading"
              class="google-logo"
              alt="Google logo"
              src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
            />
            <span class="btn-text">{{ loading ? 'Signing in...' : 'Continue with Google' }}</span>
          </span>
        </button>

        <button
          mat-stroked-button
          class="guest-signin-btn"
          (click)="continueAsGuest()"
          [disabled]="demoLoading"
        >
          <span class="btn-content">
            <mat-spinner diameter="18" *ngIf="demoLoading"></mat-spinner>
            <mat-icon *ngIf="!demoLoading">visibility</mat-icon>
            <span class="btn-text">{{
              demoLoading ? 'Starting demo...' : 'Try Demo (no account)'
            }}</span>
          </span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
